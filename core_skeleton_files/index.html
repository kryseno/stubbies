<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find your study buddies!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script> 
</head>

<body>
    <!-- Container -->
    <div class="container-fluid" id="mainPage">
        <!-- NavBar -->
        <nav class="navbar navbar">
            <div class="container-fluid navbarCustom">
                <ul class="nav navbar-nav leftUl col-sm-3">
                    <li class="active"><a class="mouseHeader" href="#mainPage">Home</a></li>
                    <li><a class="mouseHeader" href="#landingPage">Create or Join</a></li>
                </ul>
                <div class="navbar-header headerName col-sm-6">
                    <span class="letter" data-letter="S">S</span>
                    <span class="letter" data-letter="T">T</span>
                    <span class="letter" data-letter="U">U</span>
                    <span class="letter" data-letter="B">B</span>
                    <span class="letter" data-letter="B">B</span>
                    <span class="letter" data-letter="I">I</span>
                    <span class="letter" data-letter="E">E</span>
                    <span class="letter" data-letter="S">S</span>
                </div>
                <ul class="nav navbar-nav navbar-right rightUl col-sm-3">
                    <li><a class="mouseHeader" href="#">Profile</a></li>
                    <li><a class="mouseHeader" href="#">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
                </ul>
            </div>
        </nav> <!-- end of navbar -->

        <div class="container">
            <div class="jumbotron">
                <h2>You don't have to be lonely, with stubbies!</h2>
            </div>
        </div>

        <!-- main content -->
        <div class="container-fluid" id="landingPage">

            <!-- joining event -->
            <div class="col-sm-6 join" id="join">
                <h1 class="joinHeader">Join an Event!</h1>
                <div class="findEvent">
                    <div class="filter">
                        <form>
                            <div class="filterCheckbox">
                                <label class="checkbox-inline filterSubject" for"lifeSciences">Filter Subjects
                                    <input type="checkbox" id="lifeSciences" value="Life sciences">
                                </label>
                                <label class="checkbox-inline filterSubject" for"vpArts">Visual and Perfomance Arts
                                    <input type="checkbox" id="vpArts" value="Visual and Perfomance Arts">
                                </label>
                                <label class="checkbox-inline filterSubject" for"libArts">Liberal Arts
                                    <input type="checkbox" id="libArts" value="Liberal Arts">
                                </label>
                                <label class="checkbox-inline filterSubject" for"engTech">Engineering and technology
                                    <input type="checkbox" id="engTech" value="Engineering and technology">
                                </label>
                                <label class="checkbox-inline filterSubject" for"business">Business
                                    <input type="checkbox" id="business" value="Business">
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="map">
                        <img src="images/temp_map.png">
                    </div>
                    <button class="btn btn-warning" type="button">Search Again</button>
                </div>
            </div> <!-- end of join -->

            <!-- creating event -->
            <div class="col-sm-6 create" id="create">
                <h1 class="createHeader">Create an Event!</h1>
                <div class="createEvent">
                    <form>
                        <div class="form-group inputArea">
                            <div class="col-sm-6">
                                <label for="title">Title of event</label><br>
                                    <input type="text" id="title" class="title" placeholder="Title"><br>
                            </div>
                            <div class="col-sm-4">
                                <label for="subjects">Event Subject</label><br>
                                    <select id="subjects" class="subjects form-control">
                                        <option>Life sciences</option>
                                        <option>Visual and Perfomance Arts</option>
                                        <option>Liberal Arts</option>
                                        <option>Engineering and technology</option>
                                        <option>Business</option>
                                    </select>
                            </div>
                            <div class="col-sm-2">
                                    <label for="groupSize">Group Size</label><br>
                                        <select id="groupSize" class="size form-control">
                                            <option>2-5</option>
                                            <option>6-10</option>
                                            <option>11-15</option>
                                            <option>16-20</option>
                                            <option>21-25</option>
                                            <option>26-30</option>
                                            <option>> 30</option>
                                        </select>
                                </div>
                        </div>
                        <div class="form-group inputArea">
                            <div class="col-sm-4 form-group">
                                <label for="date">Date of event</label><br>
                                    <input type="date" id="date" class="input-group date dateEvent" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label for="time">Time of event</label><br>
                                    <input type="time" id="time" class="time">
                            </div>
                            <div class="col-sm-4">
                                <label for="duration">Duration of event</label><br>
                                    <select id="duration" class="duration form-control">
                                        <option>< 1 Hour</option>
                                        <option>1 - 2 Hours</option>
                                        <option>2 - 3 Hours</option>
                                        <option>3 - 4 Hours</option>
                                        <option>4 - 5 Hours</option>
                                        <option>> 5 Hours</option>
                                    </select>          
                            </div>
                        </div>
                        <div class="form-group inputArea">
                            <div class="col-sm-5">
                                <label for="phone">Phone Number</label><br>
                                    <input type="tel" id="phone" class="phone">
                            </div>
                            <div class="col-sm-5">
                                <label for="email">Email</label><br>
                                    <input type="email" id="email" class="email">
                            </div>
                        </div>
                        <div class="form-group inputArea">
                            <div class="col-sm-12">
                                <label for="location">Location of event</label><br>
                                    <input name="location" id="location" class="location">
                                    <div class="mapView"></div>
                            </div>
                        </div>
                        <div class="form-group inputArea">
                            <textarea class="form-group col-sm-12 description" rows="3" id="description" placeholder="Description of event..."></textarea>
                        </div>
                    </form>
                    <button class="btn btn-danger col-sm-6" type="button">Back</button>
                    <button class="form-group btn btn-success submitForm col-sm-6" type="submit">Create Event</button>
                </div>
            </div> <!-- end of create -->
        </div> <!-- end of main content -->
    </div> <!-- end of container -->
</body>
</html>
