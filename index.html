<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find your study buddies!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script> 
</head>

<body>
    <!-- Container -->
    <div class="container-fluid" id="mainPage">
        <!-- NavBar -->
        <nav class="navbar navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#mainPage">STUBBIES</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#mainPage">Home</a></li>
                    <li><a href="#join">Create</a></li>
                    <li><a href="#create">Join</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
                </ul>
            </div>
        </nav> <!-- end of navbar -->

        <div class="container">
            <div class="jumbotron">
                <h3>You don't have to be lonely, with stubbies!</h1> 
            </div>
        </div>

        <!-- main content -->
        <div class="container-fluid" id="landingPage">
            <!-- joining event -->
            <div class="col-md-6 join" id="join">
                <h1 class="joinHeader">Join an Event!</h1>
                <div class="findEvent">
                    <div class="filter">

                    </div>
                    <div class="map">

                    </div>
                    <!-- <button type="button">Search Again</button> -->
                </div>
            </div> <!-- end of join -->
            <!-- creating event -->
            <div class="col-md-6 create" id="create">
                <h1 class="createHeader">Create an Event!</h1>
                <div class="createEvent">
                    <form>
                        <label>Title of event</label><br>
                            <input name="title" id="title" class="title"><br>
                        <textarea name="description" id="description" placeholder="Description of event..." class="description"></textarea><br>
                        <label>Event Subject</label><br>
                            <input list="subjects" name="subjects" class="subjects"><br>
                            <datalist id="subjects">
                                <option value="Life sciences">
                                <option value="Visual and Perfomance Arts">
                                <option value="Liberal Arts">
                                <option value="Engineering and technology">
                                <option value="Business">
                            </datalist>
                        <label>Date of event</label><br>
                            <input type="date" name="bday" class="date"><br>
                        <label>Time of event</label><br>
                            <input type="time" name="usr_time" class="time"><br>
                        <label>Duration of event</label><br>                   
                            <input name="duration" id="duration" class="duration"><br>
                        <label>Location of event</label><br>
                            <input name="location" id="location" class="location"><br>
                        <label>Group Size</label><br>
                            <input type="number" name="size" min="2" max="50" class="size"><br>
                        <label>Phone Number</label><br>
                            <input type="tel" name="usrtel" class="phone"><br>
                        <label>Email</label><br>
                            <input type="email" name="email" class="email">
                    </form>
                    <button class="btn btn-success submitForm" type="submit">Create Event</button>
                    <!-- <button type="button">Back</button> -->
                </div>
            </div> <!-- end of create -->
        </div> <!-- end of main content -->
    </div> <!-- end of container -->
</body>
</html>
