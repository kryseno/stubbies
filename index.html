<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find your study buddies!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script> 
</head>

<body>
    <!-- Container -->
    <div class="container-fluid" id="mainPage">
        <!-- NavBar -->
        <nav class="navbar navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#mainPage">STUBBIES</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#mainPage">Home</a></li>
                    <li><a href="#join">Create</a></li>
                    <li><a href="#create">Join</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login <span class="glyphicon glyphicon-log-in"></span></a></li>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
                </ul>
            </div>
        </nav> <!-- end of navbar -->

        <div class="container">
            <div class="jumbotron">
                <h3>You don't have to be lonely, with stubbies!</h1> 
            </div>
        </div>

        <!-- main content -->
        <div class="container-fluid" id="landingPage">
            <!-- joining event -->
            <div class="col-md-6 join" id="join">
                <h1 class="joinHeader">Join an Event!</h1>
                <div class="findEvent">
                    <div class="filter">
                        filter here
                    </div>
                    <div class="map">
                        map here
                    </div>
                    <!-- <button type="button">Search Again</button> -->
                </div>
            </div> <!-- end of join -->
            <!-- creating event -->
            <div class="col-md-6 create" id="create">
                <h1 class="createHeader">Create an Event!</h1>
                <div class="createEvent">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <label>Title of event</label><br>
                                    <input id="title" class="title"><br>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Event Subject</label><br>
                                    <input list="subjects" class="subjects"><br>
                                    <datalist id="subjects">
                                        <option value="Life sciences">
                                        <option value="Visual and Perfomance Arts">
                                        <option value="Liberal Arts">
                                        <option value="Engineering and technology">
                                        <option value="Business">
                                    </datalist>
                                </div>
                                <div class="col-md-2 form-group">
                                    <label>Group Size</label><br>
                                    <input type="number" min="2" max="50" class="size"><br>
                                </div>
                            </div>
                            <div class="row">
                                <!-- <div class="col-md-4 form-group">
                                    <label>Date of event</label><br>
                                    <input type="date" class="input-group date dateEvent" placeholder="MM/DD/YYYY"><br>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Time of event</label><br>
                                    <input type="time" class="time"><br>
                                </div> -->
                                <label>Date and Time</label>
                                <div class="row">
                                    <div class='col-md-6'>
                                        <input type='text' class="form-control" id='dateTime' />
                                    </div>
                                    <script type="text/javascript">
                                        $(function () {
                                            $('#dateTime').datetimepicker();
                                        });
                                    </script>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Duration of event</label><br>                   
                                    <input id="duration" class="duration"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Phone Number</label><br>
                                    <input type="tel" class="phone"><br>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Email</label><br>
                                    <input type="email" class="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label>Location of event</label><br>
                                    <input name="location" id="location" class="location"><br>
                                </div>
                            </div>
                            <textarea class="form-group" rows="3" id="description" placeholder="Description of event..."></textarea>
                        </div>                     
                    </form>
                    <button class="form-group btn btn-success submitForm" type="submit">Create Event</button>
                    <!-- <button type="button">Back</button> -->
                </div>
            </div> <!-- end of create -->
        </div> <!-- end of main content -->
    </div> <!-- end of container -->
</body>
</html>
